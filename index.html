<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Automated Essay Grading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .score-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center fw-bold">Automated Essay Grading</h2>
        <p class="text-center text-muted">AI-powered evaluation with multiple criteria</p>

        <!-- Essay Input Box -->
        <div class="card shadow-sm p-4 mt-4">
            <textarea id="essayInput" class="form-control" rows="6" placeholder="Paste your essay here..."></textarea>
            <button id="gradeEssay" class="btn btn-primary mt-3 w-100">Grade Essay</button>
        </div>

        <!-- Grading Scores in Rectangular Boxes -->
        <div class="mt-4">
            <h4 class="fw-semibold text-center">Evaluation Scores</h4>
            <div class="row text-center">
                <div class="col-md-3">
                    <div class="score-box">
                        <h5>Originality</h5>
                        <p class="text-primary" id="originalityScore">-</p>
                    </div>
                    <br>
                </div>
                <div class="col-md-3">
                    <div class="score-box">
                        <h5>Readability</h5>
                        <p class="text-success" id="readabilityScore">-</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="score-box">
                        <h5>Relevance</h5>
                        <p class="text-warning" id="relevanceScore">-</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="score-box">
                        <h5>Grammar & Coherence</h5>
                        <p class="text-danger" id="grammarScore">-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
